<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <!-- Links to all stylesheets. -->
    <link rel="stylesheet" href="styles/master.css">
    <link rel="stylesheet" href="styles/header-and-footer.css">
    <link rel="stylesheet" href="styles/board.css">
    <!-- Link to the font. -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400&display=swap" rel="stylesheet">
    <!-- Link to icon library -->
    <script src="https://kit.fontawesome.com/022c6f6ff9.js" crossorigin="anonymous"></script>

</head>
<body oncontextmenu="return false;">
    <!-- Header. -->
    <header>
        <div class="inner-header">
            <div class="logo-container">
                Minesweeper
            </div>
            <div class="icon-bar">
                <ul>
                    <li><i class="fas fa-redo-alt"></i></li>
                    <li><i class="fas fa-cog"></i></li>
                </ul>
            </div>
            <!-- Clear floating of elements. -->
            <div class="clr"></div>
        </div>
    </header>
    <!-- Header. --> 
    <!-- Main container. --> 
    <div class="main-container">
        <!-- Flags left panel. --> 
        <div class="panel">
            <i class="fas fa-flag"></i>
            <div class="flags-box">0</div>
        </div>
        <div class="clr"></div>
        <!-- Flags left panel. --> 
        <!-- Game board matrix. -->
        <div class="grid-container">
            <table>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <!-- Game board matrix -->
        <!-- Timer panel. --> 
        <div class="panel">
            <i class="fas fa-stopwatch"></i>
            <div class="time-box">0</div>
        </div>
        <!-- Timer panel. --> 
    </div>
    <!-- Main container. -->
    <div class="message-panel"></div>
    <!-- Footer -->
    <footer>
        MIT Licenes Copyright (c) 2019 Vadym Kopko 
    </footer>
    <!-- Footer -->
    <!-- Link to the script. -->
    <script src="scripts/minesweeper.js"></script>
</body>
</html>
